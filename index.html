<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="veiw-port" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>guess a number</title>
  </head>
  <body>
    <div class="top">
      <button class="btn again">again!</button>
      <p class="range">~ between (1 & 20)</p>
      <h1 class="head">guess my number</h1>
      <hr>
      <h1 class="number">?</h1>
    </div>
    <div>
      <div class="input">
        <input type="number" class="guess" /><br />
        <button class="btn check">check</button>
      </div>

      <div class="text">
        <p class="state">start guessing....</p>
        <p class="score">score:20</p>
        <p class="max">maximum score:0</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
